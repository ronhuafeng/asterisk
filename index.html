<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Smart Processor</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: #f0f0f0;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Gmail Credentials</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="credentialsFile">Choose credentials.json file:</label>
            <input type="file" id="credentialsFile" name="credentialsFile" accept=".json" required>
            <button type="submit">Upload</button>
        </form>
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData();
            formData.append('credentialsFile', document.getElementById('credentialsFile').files[0]);

            messageDiv.style.display = 'none';
            messageDiv.className = 'message';

            try {
                const response = await fetch('/upload-credentials', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = result.message || 'File uploaded successfully!';
                    messageDiv.classList.add('success');
                } else {
                    messageDiv.textContent = result.message || 'Error uploading file.';
                    messageDiv.classList.add('error');
                }
            } catch (error) {
                messageDiv.textContent = 'An unexpected error occurred.';
                messageDiv.classList.add('error');
                console.error('Upload error:', error);
            }
            messageDiv.style.display = 'block';
        });
    </script>
</body>
</html>
